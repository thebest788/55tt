<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox ScriptHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roblox ScriptHub</h1>
        <p>Browse and execute Roblox scripts!</p>
    </header>

    <div class="container">
        <input type="text" id="search" placeholder="Search for scripts..." oninput="searchScripts()">

        <div class="script-list" id="script-list">
            <!-- Scripts will be dynamically added here -->
        </div>

        <div id="script-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Script Details</h2>
                <pre id="script-content"></pre>
                <button id="copy-script">Copy Script</button>
                <button id="execute-script">Execute Script</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
